</head>
<body>

  <!--Nav Bar-->
  <nav class="main-nav">
    <div class="header">
      <h3>Wildlife</h3>
    </div>

    <ul>
      <li><a href="default.asp">Home</a></li>

      <!-- Slideshow container -->
  <div class="slideshow-container">

      <div class="main-text">
        explore<br> <span>wildlife<span>
      </div>

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="img\lion.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="img\cheetah.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="img\monkey.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img src="img\tiger.jpg" style="width:100%">
          <div class="text">Caption Three</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div class="dots-container" style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
